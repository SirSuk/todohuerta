<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/css/style.css">
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@200;400;700;900&display=swap" rel="stylesheet">
  <title>Mi lista de siembra</title>
</head>
<body>
  <header class="header">
    <img class="logo"src="logonuevo.png" alt="">
    <h1 class="h1">Mi lista de siembra</h1>
    <button class="header-btn">
      <a href="" class="header-a">Contactame</a>
    </button>
  </header>
  <div class="container">
    <h1 class="h1 dnone">Mi lista de siembra</h1>

    <form class="form-principal">
      <div class="inputs">
        <label class="label" 
                 for="fecha">Que vas a sembrar?</label>
        <input  class="input" 
                type="text"
                name="hortaliza">

        <label class="label" for="fecha">Fecha de siembra:</label>
        <input class="input" 
               id="fecha" 
               type="date" 
               name="fecha">
      </div>

     <div class="select-container">
       <label for="tipo-siembra">¿Como vas a sembrar?</label>
       <select id="tipo-siembra" name="tipo-siembra">
         <option value="">Elige tipo de siembra</option>  
         <option  name="semillero" value="semillero">Semillero</option>
         <option  name="semillero" value="siembra-directa">Siembra directa</option>  
        </select>
      </div> 
      <div class="caja-boton">
        <button class="btn">Añadir</button>
      </div>
      
    </form>


    <section class="caja-tareas">
      <h2>Siembra</h2>

      <article class="siembra">
        <span class="texto">Semillero tomates</span> - <span class="fecha"></span><i class="icon eye-icon bi bi-eye"></i><i class="icon delete-icon bi bi-trash"></i>
      </article>




  </div>
  
  
  <script src="./src/main.js" type="module"></script>
</body>
</html>
